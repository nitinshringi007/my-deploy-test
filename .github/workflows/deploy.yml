name: Smart Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Show files (debug)
      - name: Show repo files
        run: |
          pwd
          ls -la

      # 3️⃣ Check if package.json exists
      - name: Check for package.json
        id: check_pkg
        run: |
          if [ -f package.json ]; then
            echo "package_json_exists=true" >> $GITHUB_OUTPUT
          else
            echo "package_json_exists=false" >> $GITHUB_OUTPUT
          fi

      # 4️⃣ Install dependencies (only if package.json exists)
      - name: Install dependencies
        if: steps.check_pkg.outputs.package_json_exists == 'true'
        run: npm install

      # 5️⃣ Build project (only if package.json exists)
      - name: Build project
        if: steps.check_pkg.outputs.package_json_exists == 'true'
        run: npm run build

      # 6️⃣ Deploy files to server
      - name: Deploy to server
        uses: appleboy/scp-action@v0.1.5
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "."
          target: ${{ secrets.SERVER_PATH }}
